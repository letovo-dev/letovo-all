name: build & push docker image to GHCR

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive
          ssh-key: ${{ secrets.SUBMODULE_SSH_KEY }}
          persist-credentials: false

      - name: Set up QEMU (optional for cross-plat)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
            registry: ghcr.io
            username: ${{ github.actor }}
            password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push
        uses: docker/build-push-action@v5
        with:
          context: ./src
          push: true
          build-args: |
            MAIN_FILE=server.cpp
            TEST_FILE=test.cpp
            BUILD_FILES=basic/auth.cc basic/utils.cc basic/pqxx_cp.cc basic/hash.cc basic/assist_funcs.cc basic/url_parser.cc basic/user_data.cc basic/checks.cc basic/media.cc basic/media_cash.cc basic/qr_worker.cc market/transactions.cc market/actives.cc market/DOM.cc letovo-soc-net/social.cc letovo-soc-net/achivements.cc letovo-soc-net/page_server.cc letovo-soc-net/authors.cc
          tags: |
            ghcr.io/${{ github.repository_owner }}/letovo-server:latest
            ghcr.io/${{ github.repository_owner }}/letovo-server:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  verify-pull:
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      contents: read
      packages: read
    steps:
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Pull & inspect
        run: |
          docker pull ghcr.io/${{ github.repository_owner }}/letovo-server:${{ github.sha }}
          docker image inspect ghcr.io/${{ github.repository_owner }}/letovo-server:${{ github.sha }} >/dev/null

