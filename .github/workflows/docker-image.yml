name: build & push docker image to GHCR

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive
          ssh-key: ${{ secrets.SUBMODULE_SSH_KEY }}
          persist-credentials: false

      - name: Set up QEMU (optional for cross-plat)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
            registry: ghcr.io
            username: ${{ github.actor }}
            password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push
        uses: docker/build-push-action@v5
        with:
          context: ./src
          push: true
          build-args: |
            MAIN_FILE=server.cpp
            TEST_FILE=test.cpp
            BUILD_FILES=basic/auth.cc basic/utils.cc basic/pqxx_cp.cc basic/hash.cc basic/assist_funcs.cc basic/url_parser.cc basic/user_data.cc basic/checks.cc basic/media.cc basic/media_cash.cc basic/qr_worker.cc market/transactions.cc market/actives.cc market/DOM.cc letovo-soc-net/social.cc letovo-soc-net/achivements.cc letovo-soc-net/page_server.cc letovo-soc-net/authors.cc
          tags: |
            ghcr.io/${{ github.repository_owner }}/letovo-server:latest
            ghcr.io/${{ github.repository_owner }}/letovo-server:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  verify-pull:
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      contents: read
      packages: read
    steps:
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Pull & inspect
        run: |
          docker pull ghcr.io/${{ github.repository_owner }}/letovo-server:${{ github.sha }}
          docker image inspect ghcr.io/${{ github.repository_owner }}/letovo-server:${{ github.sha }} >/dev/null

  test-coverage:
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      contents: read
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: letovo_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - name: Checkout code (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive
          ssh-key: ${{ secrets.SUBMODULE_SSH_KEY }}
          persist-credentials: false
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            lcov gcovr \
            python3-pip \
            libpqxx-dev \
            libssl-dev \
            libpng-dev \
            libqrencode-dev \
            libfmt-dev \
            libasio-dev \
            librestinio-dev \
            libhttp-parser-dev \
            rapidjson-dev
          pip3 install --upgrade pip
          pip3 install requests pytest
      
      - name: Setup test database
        env:
          PGPASSWORD: postgres
        run: |
          # Create test database schema
          psql -h localhost -U postgres -d letovo_test -c "CREATE TABLE IF NOT EXISTS users (id SERIAL PRIMARY KEY, username VARCHAR(255), password VARCHAR(255));"
      
      - name: Build with coverage
        env:
          BUILD_FILES: basic/auth.cc basic/utils.cc basic/pqxx_cp.cc basic/hash.cc basic/assist_funcs.cc basic/url_parser.cc basic/user_data.cc basic/checks.cc basic/media.cc basic/media_cash.cc basic/qr_worker.cc market/transactions.cc market/actives.cc market/DOM.cc letovo-soc-net/social.cc letovo-soc-net/achivements.cc letovo-soc-net/page_server.cc letovo-soc-net/authors.cc
          MAIN_FILE: server.cpp
        run: |
          cd src
          # Build with coverage flags
          echo "Adding coverage flags..."
          cmake -DCMAKE_BUILD_TYPE=Debug \
                -DCMAKE_CXX_FLAGS="--coverage -fprofile-arcs -ftest-coverage" \
                -DCMAKE_EXE_LINKER_FLAGS="--coverage" \
                .
          cmake --build .
      
      - name: Run tests with coverage
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: letovo_test
          DB_USER: postgres
          DB_PASSWORD: postgres
        run: |
          cd src
          # Start server in background
          ./server_starter &
          SERVER_PID=$!
          sleep 5
          
          # Run tests
          cd ../test
          pytest test_auth.py -v || true
          
          # Stop server
          kill $SERVER_PID || true
          sleep 2
      
      - name: Generate coverage report
        run: |
          cd src
          lcov --capture --directory . --output-file coverage.info
          lcov --remove coverage.info '/usr/*' '*/jwt-cpp/*' '*/llhttp/*' --output-file coverage.info
          lcov --list coverage.info
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./src/coverage.info
          flags: unittests
          name: letovo-coverage
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

